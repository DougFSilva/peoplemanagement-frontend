<div class="container">
  <h1>{{pessoa.nome}}</h1>
  <p><strong>Dada de nascimento:</strong> {{pessoa.dataNascimento | date:'dd/MM/yyyy'}}</p>

  <div class="enderecos">
    <button mat-raised-button class="botao-adicionar" (click)="adicionarEndereco()">
      <mat-icon>add</mat-icon> Adicionar endere√ßo
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef> Logradouro </th>
        <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
      </ng-container>

      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>CEP </th>
        <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
      </ng-container>

      <ng-container matColumnDef="principal">
        <th mat-header-cell *matHeaderCellDef> Principal </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.principal">Principal</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="comandos">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <span (click)="editarEndereco(element)">
            <mat-icon class="table-icone icone-editar">edit</mat-icon>
          </span>
          <span (click)="removerEndereco(element)">
            <mat-icon class="table-icone icone-deletar">delete</mat-icon>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
