<div class="container">
  <h1>Editar Pessoa</h1>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Fulano da Silva" [(ngModel)]="dados.nome">
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Digite o nome da pessoa</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Data de nascimento</mat-label>
      <input matInput type="date" [(ngModel)]="dados.dataNascimento">
      <mat-hint>Digite a data de nascimento</mat-hint>
    </mat-form-field>

  <button mat-raised-button color="primary" mat-dialog-close="true" (click)="editarPessoa()">Editar</button>
  <button mat-stroked-button color="warn" mat-dialog-close="false">Cancelar</button>
</div>
